<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bz-view</title>
  <script type="module" crossorigin src="/assets/index-1f995662.mjs"></script>
  <link type="text/css" href="/assets/index-86f2ee85.css">
</head>
<style>
  /* 整个滚动条 */
  ::-webkit-scrollbar {
    width: 5px;
    height: 10px;
    display: auto;
  }

  /* 滚动条有滑块的轨道部分 */
  ::-webkit-scrollbar-track-piece {
    background-color: transparent;
    border-radius: 5px;
  }

  /* 滚动条滑块(竖向:vertical 横向:horizontal) */
  ::-webkit-scrollbar-thumb {
    cursor: pointer;
    background-color: #e4e4e4;
    border-radius: 5px;
  }

  /* 滚动条滑块hover */
  ::-webkit-scrollbar-thumb:hover {
    background-color: #999999;
  }

  /* 同时有垂直和水平滚动条时交汇的部分 */
  ::-webkit-scrollbar-corner {
    display: block;
  }
  body {
    background-color: rgba(192, 196, 195, 0.1);
  }
</style>

<body>
  <div id="app"></div>
  
</body>

</html>
